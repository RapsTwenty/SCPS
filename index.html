<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCPS Private Server</title>
  <style>
    @keyframes rgbText {
      0% { color: red; }
      33% { color: lime; }
      66% { color: deepskyblue; }
      100% { color: red; }
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #121212);
      color: #fff;
      text-align: center;
      background-attachment: fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 16px;
      z-index: 999;
    }
    header img.logo {
      height: 40px;
    }
    .menu-icon {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      gap: 6px;
      margin-right: 10px;
    }
    .menu-icon div {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 2px;
    }
    nav {
      position: fixed;
      top: 60px;
      right: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 15px;
      z-index: 998;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .divider {
      width: 100px;
      height: 3px;
      background: #00afff;
      margin: 100px auto 20px;
      border-radius: 2px;
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 80px;
      animation: rgbText 4s infinite;
    }
    p {
      font-size: 1.15rem;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.6;
      color: #f1f1f1;
    }
    .banner {
      margin: 30px auto 10px;
      max-width: 100%;
    }
    .banner img {
      width: 100%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
    }
    .status {
      background: #00ff00;
      color: #000;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      margin: 40px 0;
    }
    .scroll-hint {
      display: flex;
      justify-content: space-between;
      margin: 10px auto 50px;
      max-width: 800px;
      padding: 0 30px;
    }
    .scroll-hint img {
      width: 40px;
      height: 40px;
      opacity: 0.5;
      animation: bounce 1.5s infinite;
    }
    .link-box, .social-box {
      margin: 60px auto;
      padding: 20px;
      background: rgba(31, 31, 31, 0.9);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      opacity: 0;
      transform: translateX(-50px);
      transition: all 1s ease-out;
    }
    .link-box.show, .social-box.show {
      opacity: 1;
      transform: translateX(0);
    }
    .link-box a, .social-box a {
      color: #00afff;
      text-decoration: none;
      display: block;
      margin: 10px 0;
    }
    pre {
      background: #121212;
      padding: 15px;
      color: #0f0;
      text-align: left;
      white-space: pre-wrap;
      border-radius: 8px;
      font-family: monospace;
      position: relative;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #00afff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .how-to-play {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      margin-top: 60px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 12px;
      opacity: 0;
      transform: translateX(50px);
      transition: all 1s ease-out;
    }
    .how-to-play.show {
      opacity: 1;
      transform: translateX(0);
    }
    .how-to-play h2 {
      color: #00afff;
      text-align: center;
    }
    .how-to-play h3 {
      color: #00ff88;
    }
    .how-to-play ol {
      padding-left: 20px;
    }
    .social-box h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    .social-box h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 2px;
      background: #ffcc00;
      margin: 8px auto 0;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 15px;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }
    .social-icons a:hover img {
      transform: scale(1.2);
    }
    footer {
      background: #111;
      padding: 20px;
      color: #aaa;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="scps_banner.png" alt="SCPS Logo" class="logo">
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <nav id="mobileMenu">
      <a href="#top" onclick="toggleMenu()">Home</a>
      <a href="#host" onclick="toggleMenu()">Host</a>
      <a href="#how" onclick="toggleMenu()">How To Play</a>
      <a href="#community" onclick="toggleMenu()">Community</a>
    </nav>
  </header>

  <!-- rest of the content remains unchanged -->

  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobileMenu');
      nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
    }

    function copyText() {
      const text = `91.134.85.13 growtopia1.com\n91.134.85.13 growtopia2.com\n91.134.85.13 www.growtopia1.com\n91.134.85.13 www.growtopia2.com`;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('.link-box, .how-to-play, .social-box').forEach(el => {
      observer.observe(el);
    });
  </script>
</body>
</html>
